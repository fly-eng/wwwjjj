<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 语法</title>
    <script>
        //类和对象
        class Car {
            constructor(brand,model,year)  {
                this.brand = brand
                this.model = model
                this.year = year 
            }
            start (){
                console.log(`汽车${this.brand} ${this.model} 启动了`)
            } 
            stop(){
                console.log(`汽车${this.brand} ${this.model} 停止了`)
            }
        }
        let myCar =new Car("mi","yu7",2025)
        myCar.start()
        myCar.stop()

        class ElectricCar extends Car {
            constructor(brand,model,year,range){
                super(brand,model,year)
                this.range  = range
            }
            charge(){
                console.log(`汽车${this.brand} ${this.model} 充电中`)
            }
        }
        let myElectricCar = new ElectricCar("tesla","model s",2025,300)
        myElectricCar.start()
        myElectricCar.charge()

        //回调函数练习
        console.log("666666")

        setTimeout(function(){
            console.log("00000")
        },3000)

        console.log("1111111")
    </script>
</head>
<body>
    <h1 onclick ="alert('我被点击了')">JS 语法</h1>
    <div id="demo">div content</div>
<script>
    myDom = document.getElementById("demo")
    console.log(myDom)
    myDom.innerHTML ="这是从脚本动态更改的内容"
</script>
    
</body>
</html>
