<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第三周CSS学习</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="main.css" />
    <!-- 内部样式表 -->
    <style>
      h1 {
        font-family: '微软雅黑';
        color: #2c3e50;
        background: #f8f9fa;
      }
      h2 {
        color: #1abc9c;
      }
      #CSS base {
        color: #3498db;
      }
      a:link {
        color: #2980b9;
      }
      a:visited {
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <!-- 内嵌样式表 -->
    <h1 style="color: #ffffff; background: #1abc9c">第三周CSS学习</h1>
    <h2 id="CSS base">CSS语法基础</h2>
    <p class="abstract">
        新闻传播史是人类社会成员间精神交往和信息互动的历史。是(媒介)技术和形态演变史。是观念史与制度史。亦是国家、族群及文明之间互动的历史。
    <p>
        世界范围看,新闻事业史始于16世纪末-17世纪。中国新闻事业始于19世纪。
    </p>
    <h2>选择符</h2>
    <p>
        报纸发展历程基本线索:<a href="https://github.com/">德国的《观察周刊》</a
      >BBC成为公共广播公司。NBC获得电视执照。<a href="https://cn.bing.com/?mkt=zh-CN"
        >西风东渐、借尸还魂</a>,NBC获得电视执照。
    </p>
     <div>
      <h2>使用样式表的三种方式</h2>
      <ul>
        <li>外部样式表</li>
        <li>内部样式表</li>
        <li>内嵌样式表</li>
      </ul>
    </div>
  </body>
</html>
